<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:cornflowerblue;
            color: white;
            padding: 20px;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color:cornflowerblue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color:cornflowerblue;
        }

        #bmi-message {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index (BMI) and check your health status.</p>
    </header>
    <section id="calculator">
        <h2>BMI Calculator</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <h3>Your BMI: <span id="bmi-result">--</span></h3>
        <p id="bmi-message"></p>
    </section>
    <script>
        function calculateBMI() {
            let height = document.getElementById("height").value / 100; // Convert cm to meters
            let weight = document.getElementById("weight").value;
            let bmi = (weight / (height * height)).toFixed(2);
            let resultText = "";
            if (bmi < 18.5) {
                resultText = "You are underweight. Consider a balanced diet.";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = "You are in the normal weight range. Keep it up!";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = "You are overweight. Consider a healthy lifestyle.";
            } else {
                resultText = "You are in the obesity range. Please consult a doctor.";
            }
            document.getElementById("bmi-result").textContent = bmi;
            document.getElementById("bmi-message").textContent = resultText;
        }
    </script>

</body>
</html>
